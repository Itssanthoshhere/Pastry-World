<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Makes website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking output CSS file -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Remix Icon library for icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Optional extra stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Pastry World</title>
</head>

<body>

    <!-- Header Section -->
    <header>
        <!-- Navigation Bar -->
        <nav>
            <div class="nav__header">
                <!-- Logo Section -->
                <div class="nav__logo">
                    <a href="#">
                        <img src="assets/logo.png" alt="logo" />
                    </a>
                </div>

                <!-- Mobile Menu Button (hamburger icon) -->
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-3-line"></i>
                </div>
            </div>

            <!-- Navigation Links -->
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>

        <!-- Hero / Header Content -->
        <div class="section__container header__container" id="home">
            <h1>Good Pastry & Coffee For a Good Day</h1>
            <p>
                Start your day on a delightful note with our freshly baked pastries
                and premium coffee. At PastryWorld, we believe in crafting moments of
                joy with every bite and sip.
            </p>

            <!-- Buttons -->
            <div class="header__btns">
                <button class="btn">Let's Eat</button>
                <button class="btn">Book a Table</button>
            </div>
        </div>
    </header>

    <!-- JavaScript File -->
    <script src="js/main.js"></script>
</body>

</html>
